<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <main class="conteudo">
    <img class="logo" src="./assets/shuffle.svg" alt="">

    <h1>Não sabe o que assistir</h1>

    <div id="box-filme"></div>

    
    <div id="encontra-filme" class="procurar-filme">
      <img class="procurar-icon"width="20" src="./assets/shuffle.svg" alt="Imagem Rocketflix">
      <p class="procurar-texto-botão">Encontrar filme</p>
    </div>

    <p class="descricao-procurar">
      Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.
    </p>


  </main>
  

  <script type="module" src="main.js"></script>
</body>

</html>
